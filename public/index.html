      <h2>Add New Match</h2>
      <form id="addNewMatch">
        <div>
          <label for="date">Date of the match:</label>
          <input type="datetime-local" name="date" id="date" required>
        </div>
        <div class="teams">
          <fieldset>
            <legend>Team1</legend>
            <div>
              <label for="teams_0_name">Name:</label>
              <input type="text" id="teams_0_name" name="teams_0_name" required>
            </div>
            <div>
              <label for="teams_0_logo">Link of logo image:</label>
              <input type="url" name="teams_0_logo" id="teams_0_logo" required>
            </div>
            <div>
              <label for="teams_0_score">Score:</label>
              <input type="number" name="teams_0_score" id="teams_0_score" disabled required>
            </div>
          </fieldset>
          <fieldset>
            <legend>Team2</legend>
            <div>
              <label for="teams_1_name">Name:</label>
              <input type="text" id="teams_1_name" name="teams_1_name" required>
            </div>
            <div>
              <label for="teams_1_logo">Link of logo image:</label>
              <input type="url" name="teams_1_logo" id="teams_1_logo" required>
            </div>
            <div>
              <label for="teams_1_score">Score:</label>
              <input type="number" name="teams_1_score" id="teams_1_score" disabled required>
            </div>
          </fieldset>
        </div>
        <input type="submit" value="Add Match">
      </form>
